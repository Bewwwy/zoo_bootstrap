          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="galeria.html">Galeria</a>
              </li>

      <div class="banana">
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Data</label>
          <input type="date" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Sexo</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Opção</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Prefiro não dizer</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Texto</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="reset">Resetar</button>
          </div>
      </form>
      </div>
